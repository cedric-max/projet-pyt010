{% extends "base.html" %} {% block content %}

<div class="w-50 m-auto">
  <form
    action="/add"
    method="POST"
    class="
      m-auto
      w-80
      h-90
      mb-3
      d-flex
      flex-row
      justify-space-around
      align-items-center
    "
  >
    <input type="text" class="form-control mx-1 p-1" name="name"/>
    <input type="submit" value="Add" class="btn btn-dark btn-sm" />
  </form>

  {% if todo_list %}
  <ul class="list-group">
    {% for todo in todo_list %}
    <li class="list-group-item">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <p class="m-1">{{ todo.name | upper }}</p>
        <div class="d-flex flex-row">
          <button type="button" class="btn btn-warning btn-sm m-1">
            <a
              href="{{ url_for('edit', id=todo.id) }}"
              class="text-light"
              style="text-decoration: none"
              >Edit</a
            >
          </button>
          <form
            action="{{ url_for('delete', id=todo.id) }}"
            method="post"
            class="m-1"
          >
            <button type="submit" value="Delete" class="btn btn-danger btn-sm">
              Delete
            </button>
          </form>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
  <p class="mt-3">
    Number of Todos :
    <span class="fw-bold text-uppercase">{{ todo_list|count }}</span>
  </p>
  {% else %}
  <h4 class="text-center m-4">You don't have any todo left.</h4>
</div>
{% endif %} {% endblock %}
